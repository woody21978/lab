<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <form class="contact_form" action="#" method="post" name="contact_form">
    <ul>
      <li>
        <h2>Подтвердите заказ</h2>
      </li>
      <li>
        <label for="name">Фамилия и Имя:</label>
        <input type="text"  placeholder="Фамилия Имя" id="name" required />
      </li>
      <li>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="name@host.com" id="email" required />
      </li>
      <li>
        <label for="city">Город:</label>
        <input type="text" name="city" placeholder="Ваш Город" id="city" required/>
      </li>
      <li>
        <label for="phone">Телефон:</label>
        <input type="tel" name="phone" placeholder="Телефон" minlength="11" maxlength="12" id="phone" required/> <!---pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" -->
      </li>
      <li>
        <label for="message">Комментарий:</label>
        <textarea name="message" placeholder="Примечание к заказу" id="message" cols="40" rows="6"></textarea>
      </li>
      <li class="push">
        <label for="push">Уведомление СМС:</label>
        <input type="checkbox" class="check" id="push">
      </li>
    </ul>
    <button class="submit" type="submit">Отправить</button>
  </form>
</body>
</html>
